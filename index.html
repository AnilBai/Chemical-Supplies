<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chemical Data Table</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="overall-container">
        <div class="heading-container">
            <h1> Chemical</h1>
        </div>
        <div class="toolbar">
            <button id="addRow">
                <i class="fas fa-plus"></i> Add Row
            </button>
            <button id="moveRowUp">
                <i class="fas fa-arrow-up"></i> Move Row Up
            </button>
            <button id="moveRowDown">
                <i class="fas fa-arrow-down"></i> Move Row Down
            </button>
            <button id="deleteRow">
                <i class="fas fa-trash"></i> Delete Row
            </button>
            <button id="refreshData">
                <i class="fas fa-sync-alt"></i> Refresh Data
            </button>
            <button id="saveData">
                <i class="fas fa-save"></i> Save Data
            </button>
        </div>
    </div>

    <table id="chemicalTable">
        <thead>
            <tr>
                <th id="sortId">ID</th>
                <th id="sortChemicalName">Chemical Name</th>
                <th id="sortVendor">Vendor</th>
                <th id="sortDensity">Density g/m<sup>3</sup></th>
                <th id="sortViscosity">Viscosity m<sup>2</sup>/S</th>
                <th id="sortPackaging">Packaging</th>
                <th id="sortPackSize">Pack Size</th>
                <th id="sortUnit">Unit</th>
                <th id="sortQuantity">Quantity</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script src="script.js"></script>
</body>

</html>
